<template:import />

<template:define name="content">
	<link href="css/signin.css" rel="stylesheet">
	<form name="loginForm" class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input type="email" name="email" class="form-control" placeholder="Email address" autofocus>
		<label for="inputPassword" class="sr-only">Password</label> <input type="password" name="password" class="form-control" placeholder="Password">

		<button class="btn btn-lg btn-primary btn-block" type="button" id="signin">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>
</template:define>
